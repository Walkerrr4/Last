<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video TikTok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Download Video TikTok</h1>
        <form id="download-form">
            <label for="url">Masukkan URL TikTok:</label>
            <input type="text" id="url" placeholder="URL TikTok di sini" required>
            <button type="submit">Unduh</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <div id="download-link" class="download-link">
            <a id="download-button" href="#" download>Unduh Video</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
